<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app-7">
		  <ol>
		    <!-- 现在我们为每个todo-item提供待办项对象    -->
		    <!-- 待办项对象是变量，即其内容可以是动态的 -->
		    <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
		  </ol>
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//自定义一个名为tode-item的新组建		
		Vue.component("tode-item",{
			template:"<li>这是一个代办项</li>"
		})
		//但是这样会为每个待办项渲染同样的文本，这看起来并不炫酷，我们应该能将数据从父作用域传到子组件。
		//  让我们来修改一下组件的定义，使之能够接受一个属性：
		Vue.component('todo-item', {
		  // todo-item 组件现在接受一个
		  // "prop"，类似于一个自定义属性
		  // 这个属性名为 todo。
		  props: ['todo'],
		  template: '<li>{{ todo.text }}</li>'
		})
		var app7 = new Vue({
		  el: '#app-7',
		  data: {
		    groceryList: [
		      { text: '蔬菜' },
		      { text: '奶酪' },
		      { text: '随便其他什么人吃的东西' }
		    ]
		  }
		})
	</script>
</html>
