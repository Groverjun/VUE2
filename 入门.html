<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			{{name}}
		</div>
		<div id="app-2">
			<span v-bind:title="name2">
				  鼠标悬停几秒钟查看此处动态绑定的提示信息！
			</span>
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let app=new Vue({
			el:"#app",
			data:{
				name:"李俊杰"
			}
		})
		let app2=new Vue({
			el:"#app-2",
			data:{
				name2:"页面加载与"+new Date().toLocaleString()
			}
		})
	</script>
</html>
