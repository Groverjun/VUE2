<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>beforeCreate</title>
	</head>
	<body>
		<div id="box" @click="change()">
			{{a}}
		</div>
	</body>
	<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		let app=new Vue({
			el:"#box",
			data:{
				a:"明天放假"
			},
			methods:{
				change(){
					this.a=Date.now()
					
				}
			},
			beforeCreate(){
				console.log("组件创建之前")
			},
			created(){
				console.log("组件创建之后")
			},
			beforeMount(){
				console.log("组件挂载开始之前")
			},
			mounted(){
				console.log("组件已经挂载完毕")
			},
			beforeUpdate(){
				console.log("组件更新之前")
			},
			updated(){
				console.log("组件更新完毕")
				app.$destroy()
			},
			beforeDestroy(){
				console.log("组件销毁之前")
			},
			destroyed(){
				console.log("组件销毁之后")
			}
		})
			
	</script>
</html>
